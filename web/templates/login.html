{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}
 
{% block content %}

<div class="container ">
    <div class="justify-content-center text-center">
    <form action="{{ request.path }}" method='POST'>
        <br />
        <h2 align = 'center'>Zaloguj się</h2>
        <div class="form-group col-md-6 login_row">
            <label for="login">Login</label>
            <input type="text" class="form-control" name='username' id="floatingInput"  required autofocus>
        </div>
        <div class="form-group col-md-6 login_row">
            <label for="password">Hasło</label>
            <input type="password" class="form-control" name='password' id="password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Potwierdź</button>
    </form>
</div></div>
{% endblock %}
