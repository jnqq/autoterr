{% extends "base.html"%}
{% block title %}Dodawanie użytkownika{% endblock %}

{% block content %}

<div class="container text-center">
    <div class="justify-content-center text-center"></div>
    <form action="{{ request.path }}" method='POST'>
        <br />
        <h2 align = 'center'>Załóż konto</h2>
        <div class="form-group col-md-6 login_row">
            <label for="username">Username</label>
            <input type="username" class="form-control" name='username' id="email" aria-describedby="emailHelp">
        </div>

        <div class="form-group col-md-6 login_row">
            <label for="password">Hasło</label>
            <input type="password" class="form-control" name='password' id="password">
        </div>

        <div class="form-group col-md-6 login_row">
            <label for="password">Powtórz hasło</label>
            <input type="password" class="form-control" name='password2' id="password2">
        </div>

        <div class="form-group col-md-6 login_row">
            <label for="select">Rola</label>
            <select class="form-control" id="exampleFormControlSelect1" name="rola">
                <option value="user">User</option>
                <option value="admin">Admin</option>
                </select>
        </div>

        
        <button type="submit" class="btn btn-success mt-2">Potwierdź</button>
    </form>
    </div>
</div>


{% endblock %}
